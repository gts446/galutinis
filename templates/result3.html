<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Slider</title>
    <link href="{{url_for('static', filename='twentytwenty-master/css/foundation.css')}}" rel="stylesheet" type="text/css" />
    <link href="{{url_for('static', filename='twentytwenty-master/css/twentytwenty-no-compass.css')}}" rel="stylesheet" type="text/css" />
</head>
<body>
                <div class="twentytwenty-container">
                    <img id='generatedImg' src="{{filepath['generated']}}" />
                    <img id="originalImg" src="{{filepath['original']}}" />
                </div>
    <!--{{url_for('static', filename='example_2.jpg')}}', '{{url_for('static', filename='example_2.png')}}-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='twentytwenty-master/js/jquery.event.move.js')}}"></script>
    <script src="{{url_for('static', filename='twentytwenty-master/js/jquery.twentytwenty.js')}}"></script>
    <script>
        window.onload = function() {
            const generatedImg = document.getElementById('generatedImg');
            const originalImg = document.getElementById('originalImg');
            originalImg.width = generatedImg.width
            originalImg.height = generatedImg.height
        };
        $(window).load(function(){
        $(".twentytwenty-container").twentytwenty({
                default_offset_pct: 0.7,
                no_overlay: true,
            }); //{default_offset_pct: 0.7});
        });
    </script>
</body>
</html>
