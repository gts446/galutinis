<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="px-4 py-5 my-5 text-center">
      <img class="d-block mx-auto mb-4" src="{{url_for('static', filename='logo.png')}}" alt="" width="72" height="72">
      <h1 class="display-5 fw-bold text-body-emphasis">Image processed successfuly</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">{{filename+'.png'}}</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <a href="{{url_for('compare_result')}}" target="_blank" type="button" class="btn btn-primary btn-lg px-4 gap-3">Compare results</button>
          <a type="button" class="btn btn-outline-secondary btn-lg px-4" href="{{filepath['generated']}}" download="{{filename+'.png'}}">Download</a>
        </div>
        <a href="{{url_for('home')}}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Try another</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
